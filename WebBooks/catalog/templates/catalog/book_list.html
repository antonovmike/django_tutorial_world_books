(% extends "base_generic.html" %}

{% block content %}
    <h1>Список книг в БД</h1>
    {% if book_list %}
        <ul>
            {% for book in book_list %}
            <li>

                ({{ book.genre }})
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>В базе данных нет кинг</p>
    {% endif %}
{% endblock %}
